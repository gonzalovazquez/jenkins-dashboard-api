<h1>
  {{title}}
</h1>
<md-card *ngFor="let job of jobs">
  <md-card-header>
    <md-card-subtitle>{{job.url}}</md-card-subtitle>
    <md-card-title>{{job.name}}</md-card-title>   
  </md-card-header>
  <md-card-content>
      <p>Here is some more content</p>
  <a href="{{job.url}}">
    <button *ngIf="job.color === 'blue'" md-raised-button color="primary">PASSING</button>
    <button *ngIf="job.color === 'yellow'" md-raised-button color="accent">WARNING</button>
    <button *ngIf="job.color === 'red'" md-raised-button color="warn">FAILING</button>
  </a>
  </md-card-content>
</md-card>
<div class="error" *ngIf="errorMessage">{{errorMessage}}
